  <!DOCTYPE html>
  <html lang="en">

  <script type="text/javascript" src="js/jquery.fullpage.min.js"></script>

    </head>
    <body>

          <div class="bg-image">Some text not displayed</div>
        <div class="row ">
        <div id="navigation" class="hidden">
          <span class="header-logo"><a href="#firstpage"><img src="images/background-logo.png" alt="logo"/></a></span>
          <ul class="contact-us-list">
            <li data-menuanchor="lastpage"><a id="contact-anchor" href="#contact"> Contact Us</a></li>
          </ul>
        </div>
      </div>
      <div id="fullpage">

      <div class="section first-page">
        <div class="container">
          <div class="row">
            <div class="col-md-6 col-md-offset-1">
        <p>We invest in the <u class="font-focus">drivers of the new economy.</u></p>
      </div>
    </div>
  </div>
    </div>
      <div class="section second-page">
        <div class="container">
          <div class="row">
            <div class="col-md-8 col-md-offset-4">
        <p>We help <u class="font-focus">bold</u> entrepreneurs <u class="font-focus">take their ideas global.</u></p>
      </div>
    </div>
    </div>
    </div>
      <div class="section third-page">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-md-offset-1">

        <p>We provide <u class="font-focus">more than just capital;</u> we love to roll up our sleeves to help entrepreneurs.</p>
      </div>
        </div>
    </div>
    </div>
   
      <div class="section fourth-page lastpage">
          <div class="container">
              <div class="row">
                  <div class="col-lg-12 text-center">
                      <h2 class="section-heading">Contact Us</h2>
                      <h3 class="section-subheading text-muted">Get in touch with us for more information.</h3>
                  </div>
              </div>
              <div class="row">
                  <div class="col-lg-12">
                      <form name="sentMessage" id="contactForm" novalidate="" _lpchecked="1">
                          <div class="row">
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <input type="text" class="form-control" placeholder="Your Name *" id="name" required="" data-validation-required-message="Please enter your name." aria-invalid="false">
                                      <p class="help-block text-danger"></p>
                                  </div>
                                  <div class="form-group">
                                      <input type="email" class="form-control" placeholder="Your Email *" id="email" required="" data-validation-required-message="Please enter your email address." aria-invalid="false">
                                      <p class="help-block text-danger"></p>
                                  </div>
                                  <div class="form-group">
                                      <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required="" data-validation-required-message="Please enter your phone number." aria-invalid="false">
                                      <p class="help-block text-danger"></p>
                                  </div>
                              </div>
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <textarea class="form-control" placeholder="Your Message *" id="message" required="" data-validation-required-message="Please enter a message."></textarea>
                                      <p class="help-block text-danger"></p>
                                  </div>
                              </div>
                              <div class="clearfix"></div>
                              <div class="col-lg-12 text-center">
                                  <div id="success"></div>
                                  <button type="submit" class="btn btn-xl">Send Message</button>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
        </div>

  </div>

  <script>
  $(document).ready(function() {

      $('#fullpage').fullpage({
          fadingEffect: true,
          loopBottom: true,
          keyboardScrolling: false,
            anchors: ['firstPage', 'secondPage', 'thirdPage', 'lastpage'],

           onLeave: function(index, nextIndex, direction){
            var leavingSection = $(this);

            //after leaving section 2
            if(index == 3 && direction =='down'){
                        $('.contact-us-list').hide();

                console.log("coming section 4!");
            }

            else if((index == 4 && direction == 'up') || (index == 4 && direction == 'down')){
                console.log("Going to section 1 or 3!");
                          $('.contact-us-list').show();

            }
        }
      });

      $.fn.fullpage.setAllowScrolling(false);
      $.fn.fullpage.setLockAnchors(true);

      var initialLoad = true;

      $('.bg-image').on("touchstart, tap, click", function(){
            $('#navigation').show(1500);
            $('#navigation').removeClass("hidden");
            $.fn.fullpage.setAllowScrolling(true);
            $('.bg-image').hide("slow");
      });

       $('body').keydown(function(e){
            $('.bg-image').click();
            if(initialLoad){
                e.stopImmediatePropagation();
                initialLoad = false;
            }
            $.fn.fullpage.setKeyboardScrolling(true);
       });

      $('#contact-anchor').on("click", function(e){
          $('.contact-us-list').hide();
          $('.header-logo').show();
          $('#navigation').show();
                  $.fn.fullpage.moveTo(4);

      });

      $('.header-logo').on("click", function(){
        $.fn.fullpage.moveTo(1);
      });

    $(document).scroll(function(){
        console.log('Event Fired');
});
    var removeHash = function(){
      var hash = location.hash.replace('#','');

      if(hash != ''){

          location.hash = '';
      }
    };
        removeHash();

    
  });
  </script>
  </body>
  </html>
